name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main      # Triggers production deployment
      - develop   # Triggers dev deployment
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment:
      name: ${{ (github.ref == 'refs/heads/main' && 'prod') || (github.ref == 'refs/heads/develop' && 'dev') || github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            echo "env_name=prod" >> $GITHUB_OUTPUT
            echo "api_token=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}" >> $GITHUB_OUTPUT
            echo "api_url=${{ secrets.REACT_APP_API_BASE_URL_PROD }}" >> $GITHUB_OUTPUT
            echo "azure_client_id=${{ secrets.REACT_APP_AZURE_CLIENT_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "azure_tenant_id=${{ secrets.REACT_APP_AZURE_TENANT_ID }}" >> $GITHUB_OUTPUT
            echo "azure_redirect_uri=${{ secrets.REACT_APP_AZURE_REDIRECT_URI_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "env_name=dev" >> $GITHUB_OUTPUT
            echo "api_token=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}" >> $GITHUB_OUTPUT
            echo "api_url=${{ secrets.REACT_APP_API_BASE_URL_DEV }}" >> $GITHUB_OUTPUT
            echo "azure_client_id=${{ secrets.REACT_APP_AZURE_CLIENT_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "azure_tenant_id=${{ secrets.REACT_APP_AZURE_TENANT_ID }}" >> $GITHUB_OUTPUT
            echo "azure_redirect_uri=${{ secrets.REACT_APP_AZURE_REDIRECT_URI_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.env.outputs.api_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/ada-frontend"
          api_location: ""
          output_location: "build"
        env:
          # Frontend build environment variables
          REACT_APP_API_BASE_URL: ${{ steps.env.outputs.api_url }}
          REACT_APP_AZURE_CLIENT_ID: ${{ steps.env.outputs.azure_client_id }}
          REACT_APP_AZURE_TENANT_ID: ${{ steps.env.outputs.azure_tenant_id }}
          REACT_APP_AZURE_REDIRECT_URI: ${{ steps.env.outputs.azure_redirect_uri }}

      - name: Deployment Summary
        run: |
          echo "âœ… Deployed frontend to ${{ steps.env.outputs.env_name }} environment"
          echo "ðŸ”— API endpoint: ${{ steps.env.outputs.api_url }}"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Determine PR target environment
        id: env
        run: |
          if [ "${{ github.base_ref }}" == "main" ]; then
            echo "api_token=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "api_token=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.env.outputs.api_token }}
          action: "close"
